<!DOCTYPE html>
<html>
	<!-- CSE 190 M, Spring 2009, Homework 5: ASCIImation -->

	<head>
		<title>ASCIImation</title>

		<!-- instructor-provided JavaScript files; do not modify -->
		<script src="http://222.200.185.14/public/hw5/animations.js" type="text/javascript"></script>

		<!-- link to your files here -->
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript">	</script>

	</head>

	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<fieldset class="legend">
				<legend>Play Controls:</legend>
				<form>
					<input type = "button" value="Start" onclick="playBtnClick()">
					<input type = "button" value="Stop" onclick="stopBtnClick()">
				</form>
			</fieldset>
			
				
			<fieldset class="legend">
				<legend> Animation: </legend>
				<form>
					<select name="Animations" onclick="animationSelected()" id = "select">
						<option value="Blank">Blank</option>
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
						<option value="Custom">Custom</option>
 					</select>
				</form>
			</fieldset>

			<fieldset class="legend">
				<legend>Size:</legend>
				
				<form>
					<input type="radio" name="SizeRadio" value="Small" onchange="radioSelected()"> Small
					<input type="radio" name="SizeRadio" value="Medium" checked="checked" onchange="radioSelected()"> Medium
				 	<input type="radio" name="SizeRadio" value="Large" onchange="radioSelected()"> Large
				</form> 
				
			</fieldset>
			
			<fieldset class="legend">
				<legend>Speed:</legend>
				<form>
					<input type="checkbox" name="Speed" value="Turbo" onchange="turbo()" />Turbo
				</form>
				
			</fieldset>
		</div>
